<!DOCTYPE html>
<html>
<head>
    <title>Personal Details</title>
</head>
<body>
    <form style="background: deepskyblue;" action="success.html">
    PERSONAL INFORMATION
    <br><br>
    <marquee direction="righttoleft" size="20">SHIVAJI UNIVERSITY</marquee>
    <br><br>
    FIRST NAME:<input type="text" name="fn" />
    <br><br>
    LAST NAME:<input type="text" name="ln" />
    <br><br>
    GENDER:<input type="radio" name="gen" />Male<input type="radio" name="gen" />Female
    <br><br>
    DATE OF BIRTH:<input type="date" name="db" />
    <br><br>
    COUNTRY:<input type="text" name="coun" />
    <br><br>
    CITY:<input type="text" name="ci" />
    <br><br>
    TELEPHONE:<input type="number" name="tp" />
    <br><br>
    EMAIL:<input type="text" name="en" />
    <br><br>
    PASSWORD:<input type="password" name="pw" />
    <br><br>
    COURSE:<select name="sel">
        <option>BE.CSE</option>
        <option>BE.MECH</option>
        <option>BE.CIVIL</option>
        <option>BE.ENTC</option>

    </select>
    <br><br>
    <input type="Submit" name="Submit" />
    <input type="Reset" />
    </form>
</body>
</html>
